<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	<style>
		html{width:100%;overflow-x:hidden;height: 100%;overflow-y: hidden;}
		@font-face {

		}
		 *{font-family:cmdysj}
