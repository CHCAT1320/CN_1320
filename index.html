            /* 菜单鼠标悬浮文字动画 */
            #title:hover {
                transform: translateY(-5px);
            }
            /* 菜单设置文字 */
            #title {
                text-align: center;
                cursor: pointer;
                height: 46px;
                min-width: 86px;
                transition: transform 0.3s ease
            }
            .dark-mode{
                /* 颜色反转 */
                transition: 0.5s;
                filter: invert(1) hue-rotate(180deg);
            }
            .invert{
                transition: 0.5s;

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}


input:checked + .slider:before {
  transform: translateX(26px);
}
